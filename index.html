<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://kit.fontawesome.com/74dc4d0f8d.js" crossorigin="anonymous"></script>
    <title>MacLab Homepage</title>
</head>
<body>
<main-menu></main-menu>
    <div id="site-container">
        <header>
                <section class="main_section-headerImage img-home">
                    <div class="main_section_div-bannerText">
                        <h1 class="section_div-bannerHeading">Mac Lab</h1>
                        <p>Brief Description of the Mac lab!</p>
                        <p> <strong> Today's hours:<span>8:00am - 5:00pm</span></strong></p>
                        <a href="">
                        <div class="button">
                            See All Hours
                        </div>
                        </a>
                    </div>
                </section>
        </header>
        <main>
            <section class="main_section-services">
                <h2>WHAT ARE YOU LOOKING FOR?</h2>
                <div class="section_div-servicesContainer">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="main_section-equipment">
                <div class="align-center-row">
                    <h2>EQUIPMENT</h2> <span>See All</span>
                </div>  
                <div class="section_div-equipment">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="main_section-calendar">
                <div class="align-center-row">
                    <h2>CALENDAR</h2><span>See All</span>
                </div>
                <div class="section_div-calendar"></div>
            </section>
            <section class="main_section-slideshow">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                </div>
                <br>
            
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>
        </main>
        <footer>
            <main-footer></main-footer>
        </footer>
    </div>
    <script src="./js/loadMenu.js"></script>
    <script src="./js/loadFooter.js"></script>
    <script src="./js/slideshow.js"></script>
</body>
</html>
