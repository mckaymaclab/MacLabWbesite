<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://kit.fontawesome.com/74dc4d0f8d.js" crossorigin="anonymous"></script>
    <title>MacLab Homepage</title>
</head>
<body>
<main-menu></main-menu>
<br>
<br>
<br>
    <div id="site-container">
        <header>
                <section class="section-headerImage img-home">
                        <div class="section_div-homeText">
                            <h1> The Mac Lab</h1>
                            <p> Today's hours: 9:00am - 9:00pm</p>
                            <a href="">
                                <div class="button">SEE All HOURS </div>
                            </a>
                        </div>
                </section>
        </header>
        <main class="main-home">
            <section class="main_section-services">
                <h2>WHAT ARE YOU LOOKING FOR?</h2>
                <div class="section_div-servicesContainer">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="main_section-equipment">
                <div class="align-center-row">
                    <h2>EQUIPMENT</h2> <span>See All</span>
                </div>  
                <div class="section_div-equipment">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="main_section-calendar">
                <div class="align-center-row">
                    <h2>CALENDAR</h2><span>See All</span>
                </div>
                <div class="section_div-calendar"></div>
            </section>
            <section class="main_section-slideshow">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./img/home/slideshowPlaceholder.png" style="width:100%">
                    </div>
                </div>
                <br>
            
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <main-footer></main-footer>
    </footer>
    <script src="./js/loadMenu.js"></script>
    <script src="./js/loadFooter.js"></script>
    <script src="./js/slideshow.js"></script>
</body>
</html>
